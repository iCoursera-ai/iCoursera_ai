<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGarea - 注册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#6B7280',
            light: '#F9FAFB',
            dark: '#1F2937',
            success: '#10B981'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
      }
      .text-link {
        @apply text-primary hover:text-primary/80 transition-colors duration-200 cursor-pointer;
      }
      .input-field {
        @apply w-full px-4 py-2.5 rounded-md border border-gray-300 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-200;
      }
      .btn-primary {
        @apply w-full bg-primary hover:bg-primary/90 text-white font-medium py-2.5 rounded-md transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] focus:outline-none focus:ring-2 focus:ring-primary/50;
      }
      .social-btn {
        @apply flex items-center justify-center gap-2 px-4 py-2.5 rounded-md border border-gray-300 hover:bg-gray-50 transition-all duration-200;
      }
    }
  </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex flex-col">
  <!-- 头部 -->
  <header class="bg-white py-4 px-6 md:px-12 shadow-sm">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="bg-primary text-white p-1.5 rounded-md">
          <i class="fa fa-graduation-cap"></i>
        </div>
        <span class="text-lg font-semibold text-dark">BGarea</span>
      </div>

      <!-- 新增：元素2（占位用，占满中间空间） -->
      <div class="hidden md:block"></div>

      <button class="text-primary hover:text-primary/80 text-sm font-medium transition-colors duration-200 flex items-center gap-1" onclick="window.location.href='index.html'">
        <i class="fa fa-home"></i> 返回首页
      </button>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-grow flex items-center justify-center px-4 py-12 md:py-20">
    <div class="container mx-auto max-w-6xl grid md:grid-cols-2 gap-8 md:gap-12 items-center">
      <!-- 左侧图片区域（和原图一致） -->
      <div>
        <div class="relative rounded-lg overflow-hidden shadow-lg">
          <img src="https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/0c42bedb62314ccea43e4ec08a007de4.png~tplv-a9rns2rl98-24:720:720.jpeg?rcl=202511272336177FC5DE8BC3EC1A998DED&rk3s=8e244e95&rrcfp=d52e923b&x-expires=1764862578&x-signature=T%2Fl8SEDf5CEfaqV%2F2v5M3DSVNGI%3D" 
               alt="学习场景" 
               class="w-full h-auto object-cover rounded-lg">
          <!-- 图片下方悬浮卡片（完全还原原图文字和样式） -->
          <div class="absolute bottom-4 left-4 right-4 bg-white/95 backdrop-blur-sm p-4 rounded-lg shadow-md max-w-xs">
            <h3 class="font-semibold text-dark mb-2">立即开始</h3>
            <p class="text-sm text-secondary mb-2">免费学习3500+精品课程</p>
            <ul class="text-sm space-y-1">
              <li class="flex items-center gap-1.5">
                <i class="fa fa-star text-yellow-500 text-xs"></i>
                <span>顶尖师资团队</span>
              </li>
              <li class="flex items-center gap-1.5">
                <i class="fa fa-check-circle text-primary text-xs"></i>
                <span>高质量在线课程</span>
              </li>
              <li class="flex items-center gap-1.5">
                <i class="fa fa-road text-purple-500 text-xs"></i>
                <span>个性化学习路径</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 右侧注册表单（1:1还原原图） -->
      <div>
        <div class="bg-white rounded-xl p-6 md:p-8 card-shadow max-w-md mx-auto w-full">
          <div class="text-center mb-6">
            <h2 class="text-xl font-bold text-dark mb-1">创建新账户</h2>
            <p class="text-sm text-secondary">注册成为BGarea用户，享受优质教育资源</p>
          </div>

          <form class="space-y-4">
            <!-- 用户名输入框 -->
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
              <input type="text" id="username" class="input-field" placeholder="请设置用户名">
              <p class="text-xs text-gray-500 mt-1">2-20个字符，支持中文、数字和下划线</p>
            </div>

            <!-- 邮箱输入框 -->
            <div>
              <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
              <input type="email" id="reg-email" class="input-field" placeholder="请输入邮箱地址">
            </div>

            <!-- 验证码输入框 + 获取按钮 -->
            <div>
              <label for="verify-code" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
              <div class="flex gap-2">
                <input type="text" id="verify-code" class="input-field flex-grow" placeholder="请输入验证码">
                <button type="button" class="btn-primary whitespace-nowrap px-4">获取验证码</button>
              </div>
            </div>

            <!-- 密码输入框（带眼睛图标） -->
            <div>
              <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">设置密码</label>
              <div class="relative">
                <input type="password" id="reg-password" class="input-field pr-10" placeholder="请设置密码">
                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
              <p class="text-xs text-gray-500 mt-1">密码长度8-20位，包含字母和数字</p>
            </div>

            <!-- 确认密码输入框 -->
            <div>
              <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
              <input type="password" id="confirm-password" class="input-field" placeholder="请再次输入密码">
            </div>

            <!-- 服务条款勾选框 -->
            <div class="flex items-start mt-2">
              <input type="checkbox" id="agree-terms" class="mt-1 h-4 w-4 rounded text-primary focus:ring-primary">
              <label for="agree-terms" class="ml-2 text-sm text-secondary">
                我已阅读并同意 <a href="#" class="text-link">服务条款</a> 和 <a href="#" class="text-link">隐私政策</a>
              </label>
            </div>

            <!-- 注册按钮 -->
            <button type="submit" class="btn-primary mt-2">注册账户</button>

            <!-- 分隔线 -->
            <div class="relative flex items-center my-4">
              <div class="flex-grow border-t border-gray-200"></div>
              <span class="flex-shrink mx-4 text-gray-400 text-sm">或者</span>
              <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <!-- 第三方登录按钮（微信、QQ、Google） -->
            <div class="grid grid-cols-3 gap-2">
              <button type="button" class="social-btn">
                <i class="fa fa-weixin text-green-500"></i>
              </button>
              <button type="button" class="social-btn">
                <i class="fa fa-qq text-blue-500"></i>
              </button>
              <button type="button" class="social-btn">
                <i class="fa fa-google text-red-500"></i>
              </button>
            </div>
          </form>

          <!-- 已有账户？登录链接 -->
          <div class="text-center mt-6 text-sm">
            <span class="text-secondary">已有账户? </span>
            <a href="login.html" class="text-link font-medium">立即登录</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚（和原图一致） -->
  <footer class="bg-white py-6 px-6 border-t border-gray-200">
    <div class="container mx-auto">
      <div class="text-center text-sm text-gray-500 mb-4">
        &copy; 2023 BGarea在线学习平台. 保留所有权利.
      </div>
      <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 text-xs text-gray-500">
        <a href="#" class="hover:text-primary transition-colors duration-200">关于我们</a>
        <a href="#" class="hover:text-primary transition-colors duration-200">隐私政策</a>
        <a href="#" class="hover:text-primary transition-colors duration-200">服务条款</a>
        <a href="#" class="hover:text-primary transition-colors duration-200">联系我们</a>
      </div>
      <div class="flex justify-center gap-4 mt-4 text-gray-500">
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-weixin"></i></a>
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-weibo"></i></a>
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-twitter"></i></a>
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-facebook"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
