<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGarea - 注册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#6B7280',
            light: '#F9FAFB',
            dark: '#1F2937',
            success: '#10B981',
            error: '#EF4444',
            warning: '#F59E0B'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
      }
      .text-link {
        @apply text-primary hover:text-primary/80 transition-colors duration-200 cursor-pointer;
      }
      .input-field {
        @apply w-full px-4 py-2.5 rounded-md border border-gray-300 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-200;
      }
      .input-error {
        @apply border-error focus:border-error focus:ring-error;
      }
      .btn-primary {
        @apply w-full bg-primary hover:bg-primary/90 text-white font-medium py-2.5 rounded-md transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] focus:outline-none focus:ring-2 focus:ring-primary/50;
      }
      .btn-disabled {
        @apply bg-gray-400 cursor-not-allowed hover:bg-gray-400 transform-none;
      }
      .social-btn {
        @apply flex items-center justify-center gap-2 px-4 py-2.5 rounded-md border border-gray-300 hover:bg-gray-50 transition-all duration-200;
      }
      .toast {
        @apply fixed top-4 right-4 px-4 py-2 rounded-md shadow-lg z-50 transition-all duration-300 transform translate-x-full opacity-0;
      }
      .toast-show {
        @apply translate-x-0 opacity-100;
      }
      .toast-success {
        @apply bg-success text-white;
      }
      .toast-error {
        @apply bg-error text-white;
      }
      .toast-warning {
        @apply bg-warning text-white;
      }
    }
  </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex flex-col">
  <!-- 提示框 -->
  <div id="toast" class="toast">
    <span id="toast-message"></span>
  </div>

  <!-- 头部 -->
  <header class="bg-white py-4 px-6 md:px-12 shadow-sm">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="bg-primary text-white p-1.5 rounded-md">
          <i class="fa fa-graduation-cap"></i>
        </div>
        <span class="text-lg font-semibold text-dark">BGarea</span>
      </div>

      <!-- 新增：元素2（占位用，占满中间空间） -->
      <div class="hidden md:block"></div>

      <button class="text-primary hover:text-primary/80 text-sm font-medium transition-colors duration-200 flex items-center gap-1" onclick="window.location.href='index.html'">
        <i class="fa fa-home"></i> 返回首页
      </button>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-grow flex items-center justify-center px-4 py-12 md:py-20">
    <div class="container mx-auto max-w-6xl grid md:grid-cols-2 gap-8 md:gap-12 items-center">
      <!-- 左侧图片区域（和原图一致） -->
      <div>
        <div class="relative rounded-lg overflow-hidden shadow-lg">
          <img src="https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/0c42bedb62314ccea43e4ec08a007de4.png~tplv-a9rns2rl98-24:720:720.jpeg?rcl=202511272336177FC5DE8BC3EC1A998DED&rk3s=8e244e95&rrcfp=d52e923b&x-expires=1764862578&x-signature=T%2Fl8SEDf5CEfaqV%2F2v5M3DSVNGI%3D" 
               alt="学习场景" 
               class="w-full h-auto object-cover rounded-lg">
          <!-- 图片下方悬浮卡片（完全还原原图文字和样式） -->
          <div class="absolute bottom-4 left-4 right-4 bg-white/95 backdrop-blur-sm p-4 rounded-lg shadow-md max-w-xs">
            <h3 class="font-semibold text-dark mb-2">立即开始</h3>
            <p class="text-sm text-secondary mb-2">免费学习3500+精品课程</p>
            <ul class="text-sm space-y-1">
              <li class="flex items-center gap-1.5">
                <i class="fa fa-star text-yellow-500 text-xs"></i>
                <span>顶尖师资团队</span>
              </li>
              <li class="flex items-center gap-1.5">
                <i class="fa fa-check-circle text-primary text-xs"></i>
                <span>高质量在线课程</span>
              </li>
              <li class="flex items-center gap-1.5">
                <i class="fa fa-road text-purple-500 text-xs"></i>
                <span>个性化学习路径</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 右侧注册表单（1:1还原原图） -->
      <div>
        <div class="bg-white rounded-xl p-6 md:p-8 card-shadow max-w-md mx-auto w-full">
          <div class="text-center mb-6">
            <h2 class="text-xl font-bold text-dark mb-1">创建新账户</h2>
            <p class="text-sm text-secondary">注册成为BGarea用户，享受优质教育资源</p>
          </div>

          <form id="registerForm" class="space-y-4">
            <!-- 用户名输入框 -->
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
              <input type="text" id="username" class="input-field" placeholder="请设置用户名">
              <p class="text-xs text-gray-500 mt-1">2-20个字符，支持中文、数字和下划线</p>
              <p class="text-xs text-error hidden mt-1" id="usernameError"></p>
            </div>

            <!-- 邮箱输入框 -->
            <div>
              <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
              <input type="email" id="reg-email" class="input-field" placeholder="请输入邮箱地址">
              <p class="text-xs text-error hidden mt-1" id="emailError"></p>
            </div>

            <!-- 验证码输入框 + 获取按钮 -->
            <div>
              <label for="verify-code" class="block text-sm font-medium text-gray-700 mb-1">验证码</label>
              <div class="flex gap-2">
                <input type="text" id="verify-code" class="input-field flex-grow" placeholder="请输入验证码">
                <button type="button" class="btn-primary whitespace-nowrap px-4" id="getCodeBtn">获取验证码</button>
              </div>
              <p class="text-xs text-error hidden mt-1" id="codeError"></p>
            </div>

            <!-- 密码输入框（带眼睛图标） -->
            <div>
              <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">设置密码</label>
              <div class="relative">
                <input type="password" id="reg-password" class="input-field pr-10" placeholder="请设置密码">
                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" id="togglePassword">
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
              <p class="text-xs text-gray-500 mt-1">密码长度8-20位，包含字母和数字</p>
              <p class="text-xs text-error hidden mt-1" id="passwordError"></p>
            </div>

            <!-- 确认密码输入框 -->
            <div>
              <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
              <input type="password" id="confirm-password" class="input-field" placeholder="请再次输入密码">
              <p class="text-xs text-error hidden mt-1" id="confirmPasswordError"></p>
            </div>

            <!-- 服务条款勾选框 -->
            <div class="flex items-start mt-2">
              <input type="checkbox" id="agree-terms" class="mt-1 h-4 w-4 rounded text-primary focus:ring-primary">
              <label for="agree-terms" class="ml-2 text-sm text-secondary">
                我已阅读并同意 <a href="#" class="text-link">服务条款</a> 和 <a href="#" class="text-link">隐私政策</a>
              </label>
              <p class="text-xs text-error hidden mt-1 ml-6" id="termsError">请同意服务条款和隐私政策</p>
            </div>

            <!-- 注册按钮 -->
            <button type="submit" class="btn-primary mt-2" id="registerBtn">注册账户</button>

            <!-- 分隔线 -->
            <div class="relative flex items-center my-4">
              <div class="flex-grow border-t border-gray-200"></div>
              <span class="flex-shrink mx-4 text-gray-400 text-sm">或者</span>
              <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <!-- 第三方登录按钮（微信、QQ、Google） -->
            <div class="grid grid-cols-3 gap-2">
              <button type="button" class="social-btn" id="wechatReg">
                <i class="fa fa-weixin text-green-500"></i>
              </button>
              <button type="button" class="social-btn" id="qqReg">
                <i class="fa fa-qq text-blue-500"></i>
              </button>
              <button type="button" class="social-btn" id="googleReg">
                <i class="fa fa-google text-red-500"></i>
              </button>
            </div>
          </form>

          <!-- 已有账户？登录链接 -->
          <div class="text-center mt-6 text-sm">
            <span class="text-secondary">已有账户? </span>
            <a href="login.html" class="text-link font-medium">立即登录</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚（和原图一致） -->
  <footer class="bg-white py-6 px-6 border-t border-gray-200">
    <div class="container mx-auto">
      <div class="text-center text-sm text-gray-500 mb-4">
        &copy; 2023 BGarea在线学习平台. 保留所有权利.
      </div>
      <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 text-xs text-gray-500">
        <a href="#" class="hover:text-primary transition-colors duration-200">关于我们</a>
        <a href="#" class="hover:text-primary transition-colors duration-200">隐私政策</a>
        <a href="#" class="hover:text-primary transition-colors duration-200">服务条款</a>
        <a href="#" class="hover:text-primary transition-colors duration-200">联系我们</a>
      </div>
      <div class="flex justify-center gap-4 mt-4 text-gray-500">
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-weixin"></i></a>
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-weibo"></i></a>
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-twitter"></i></a>
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-facebook"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // 显示/隐藏密码
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('reg-password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      // 切换图标
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // 提示框功能
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toastMessage.textContent = message;
      toast.className = `toast toast-${type}`;
      setTimeout(() => {
        toast.classList.add('toast-show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('toast-show');
        setTimeout(() => {
          toast.className = 'toast';
        }, 300);
      }, 3000);
    }

    // 验证码倒计时
    let countdown = 0;
    let countdownTimer = null;
    
    function startCountdown() {
      const getCodeBtn = document.getElementById('getCodeBtn');
      countdown = 60;
      getCodeBtn.disabled = true;
      getCodeBtn.classList.add('btn-disabled');
      getCodeBtn.textContent = `${countdown}秒后重新获取`;
      
      countdownTimer = setInterval(() => {
        countdown--;
        getCodeBtn.textContent = `${countdown}秒后重新获取`;
        
        if (countdown <= 0) {
          clearInterval(countdownTimer);
          getCodeBtn.disabled = false;
          getCodeBtn.classList.remove('btn-disabled');
          getCodeBtn.textContent = '获取验证码';
        }
      }, 1000);
    }

    // 获取验证码
    document.getElementById('getCodeBtn').addEventListener('click', function() {
      const email = document.getElementById('reg-email').value.trim();
      const emailError = document.getElementById('emailError');
      
      // 验证邮箱
      if (!email) {
        emailError.textContent = '请先输入邮箱地址';
        emailError.classList.remove('hidden');
        document.getElementById('reg-email').classList.add('input-error');
        return;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = '请输入有效的电子邮件地址';
        emailError.classList.remove('hidden');
        document.getElementById('reg-email').classList.add('input-error');
        return;
      }
      
      // 模拟发送验证码
      showToast('验证码已发送，请注意查收', 'success');
      startCountdown();
      
      // 模拟验证码（实际项目中从后端获取）
      localStorage.setItem('bgareaVerifyCode', Math.floor(100000 + Math.random() * 900000).toString());
    });

    // 表单验证
    function validateRegisterForm() {
      let isValid = true;
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const verifyCode = document.getElementById('verify-code').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const agreeTerms = document.getElementById('agree-terms').checked;
      
      // 获取错误提示元素
      const usernameError = document.getElementById('usernameError');
      const emailError = document.getElementById('emailError');
      const codeError = document.getElementById('codeError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      const termsError = document.getElementById('termsError');
      
      // 重置错误状态
      [usernameError, emailError, codeError, passwordError, confirmPasswordError, termsError].forEach(el => {
        el.classList.add('hidden');
      });
      
      [document.getElementById('username'), document.getElementById('reg-email'), 
       document.getElementById('verify-code'), document.getElementById('reg-password'), 
       document.getElementById('confirm-password')].forEach(el => {
        el.classList.remove('input-error');
      });
      
      // 验证用户名
      if (!username) {
        usernameError.textContent = '请输入用户名';
        usernameError.classList.remove('hidden');
        document.getElementById('username').classList.add('input-error');
        isValid = false;
      } else if (username.length < 2 || username.length > 20) {
        usernameError.textContent = '用户名长度必须在2-20个字符之间';
        usernameError.classList.remove('hidden');
        document.getElementById('username').classList.add('input-error');
        isValid = false;
      } else if (!/^[\u4e00-\u9fa5a-zA-Z0-9_]+$/.test(username)) {
        usernameError.textContent = '用户名只能包含中文、字母、数字和下划线';
        usernameError.classList.remove('hidden');
        document.getElementById('username').classList.add('input-error');
        isValid = false;
      }
      
      // 验证邮箱
      if (!email) {
        emailError.textContent = '请输入邮箱地址';
        emailError.classList.remove('hidden');
        document.getElementById('reg-email').classList.add('input-error');
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = '请输入有效的电子邮件地址';
        emailError.classList.remove('hidden');
        document.getElementById('reg-email').classList.add('input-error');
        isValid = false;
      }
      
      // 验证验证码
      const savedCode = localStorage.getItem('bgareaVerifyCode');
      if (!verifyCode) {
        codeError.textContent = '请输入验证码';
        codeError.classList.remove('hidden');
        document.getElementById('verify-code').classList.add('input-error');
        isValid = false;
      } else if (savedCode && verifyCode !== savedCode) {
        codeError.textContent = '验证码错误';
        codeError.classList.remove('hidden');
        document.getElementById('verify-code').classList.add('input-error');
        isValid = false;
      }
      
      // 验证密码
      if (!password) {
        passwordError.textContent = '请设置密码';
        passwordError.classList.remove('hidden');
        document.getElementById('reg-password').classList.add('input-error');
        isValid = false;
      } else if (password.length < 8 || password.length > 20) {
        passwordError.textContent = '密码长度必须在8-20位之间';
        passwordError.classList.remove('hidden');
        document.getElementById('reg-password').classList.add('input-error');
        isValid = false;
      } else if (!/(?=.*[a-zA-Z])(?=.*\d)/.test(password)) {
        passwordError.textContent = '密码必须包含字母和数字';
        passwordError.classList.remove('hidden');
        document.getElementById('reg-password').classList.add('input-error');
        isValid = false;
      }
      
      // 验证确认密码
      if (!confirmPassword) {
        confirmPasswordError.textContent = '请再次输入密码';
        confirmPasswordError.classList.remove('hidden');
        document.getElementById('confirm-password').classList.add('input-error');
        isValid = false;
      } else if (confirmPassword !== password) {
        confirmPasswordError.textContent = '两次输入的密码不一致';
        confirmPasswordError.classList.remove('hidden');
        document.getElementById('confirm-password').classList.add('input-error');
        isValid = false;
      }
      
      // 验证服务条款
      if (!agreeTerms) {
        termsError.classList.remove('hidden');
        isValid = false;
      }
      
      return isValid;
    }

    // 注册表单提交
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 验证表单
      if (!validateRegisterForm()) {
        return;
      }
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      const registerBtn = document.getElementById('registerBtn');
      
      // 禁用按钮，显示加载状态
      registerBtn.disabled = true;
      registerBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 注册中...';
      
      // 模拟注册过程
      setTimeout(() => {
        // 获取已注册用户
        let registeredUsers = JSON.parse(localStorage.getItem('bgareaUsers') || '[]');
        
        // 检查邮箱是否已注册
        const userExists = registeredUsers.some(u => u.email === email);
        
        if (userExists) {
          // 邮箱已注册
          showToast('该邮箱已被注册，请使用其他邮箱', 'error');
          registerBtn.disabled = false;
          registerBtn.textContent = '注册账户';
          document.getElementById('emailError').textContent = '该邮箱已被注册';
          document.getElementById('emailError').classList.remove('hidden');
          document.getElementById('reg-email').classList.add('input-error');
        } else {
          // 注册成功
          const newUser = {
            username: username,
            email: email,
            password: password,
            registerTime: new Date().getTime()
          };
          
          registeredUsers.push(newUser);
          localStorage.setItem('bgareaUsers', JSON.stringify(registeredUsers));
          
          showToast('注册成功，即将跳转到登录页面', 'success');
          
          // 跳转到登录页面
          setTimeout(() => {
            window.location.href = 'login.html?registered=true';
          }, 1500);
        }
      }, 1000);
    });

    // 第三方注册模拟
    document.getElementById('wechatReg').addEventListener('click', function() {
      showToast('微信注册功能暂未开放', 'warning');
    });
    
    document.getElementById('qqReg').addEventListener('click', function() {
      showToast('QQ注册功能暂未开放', 'warning');
    });
    
    document.getElementById('googleReg').addEventListener('click', function() {
      showToast('Google注册功能暂未开放', 'warning');
    });

    // 页面卸载时清除倒计时
    window.addEventListener('beforeunload', function() {
      if (countdownTimer) {
        clearInterval(countdownTimer);
      }
    });
  </script>
</body>
</html>
