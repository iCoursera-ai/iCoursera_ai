<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGarea - 登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 自定义Tailwind配置，匹配原图颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF', // 主色调（原图蓝色）
            secondary: '#6B7280', // 辅助文字色
            dark: '#1F2937', // 标题深色
            success: '#10B981',
            error: '#EF4444'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类，确保样式一致性 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
      }
      .text-link {
        @apply text-primary hover:text-primary/80 transition-colors duration-200 cursor-pointer;
      }
      .input-field {
        @apply w-full px-4 py-2.5 rounded-md border border-gray-300 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-200;
      }
      .input-error {
        @apply border-error focus:border-error focus:ring-error;
      }
      .btn-primary {
        @apply w-full bg-primary hover:bg-primary/90 text-white font-medium py-2.5 rounded-md transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99] focus:outline-none focus:ring-2 focus:ring-primary/50;
      }
      .social-btn {
        @apply flex items-center justify-center gap-2 px-4 py-2.5 rounded-md border border-gray-300 hover:bg-gray-50 transition-all duration-200;
      }
      .toast {
        @apply fixed top-4 right-4 px-4 py-2 rounded-md shadow-lg z-50 transition-all duration-300 transform translate-x-full opacity-0;
      }
      .toast-show {
        @apply translate-x-0 opacity-100;
      }
      .toast-success {
        @apply bg-success text-white;
      }
      .toast-error {
        @apply bg-error text-white;
      }
    }
  </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex flex-col">
  <!-- 提示框 -->
  <div id="toast" class="toast">
    <span id="toast-message"></span>
  </div>

  <!-- 头部 -->
  <header class="bg-white py-4 px-6 md:px-12 shadow-sm">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="bg-primary text-white p-1.5 rounded-md">
          <i class="fa fa-graduation-cap"></i>
        </div>
        <span class="text-lg font-semibold text-dark">BGarea</span>
      </div>

      <!-- 新增：元素2（占位用，占满中间空间） -->
      <div class="hidden md:block"></div>

      <button class="text-primary hover:text-primary/80 text-sm font-medium transition-colors duration-200 flex items-center gap-1" onclick="window.location.href='index.html'">
        <i class="fa fa-home"></i> 返回首页
      </button>
    </div>
  </header>

  <!-- 主内容区（调整为：左侧表单区 + 右侧图片区，匹配要求） -->
  <main class="flex-grow flex items-center justify-center px-4 py-12 md:py-20">
    <div class="container mx-auto max-w-6xl grid md:grid-cols-2 gap-8 md:gap-12 items-center">
      <!-- 左侧表单区（原右侧表单移到左侧，样式完全保留） -->
      <div>
        <div class="bg-white rounded-xl p-6 md:p-8 card-shadow max-w-md mx-auto w-full">
          <!-- 表单标题 -->
          <div class="text-center mb-6">
            <h2 class="text-xl font-bold text-dark mb-1">欢迎回来</h2>
            <p class="text-sm text-secondary">请登录您的账户</p>
          </div>

          <!-- 登录表单 -->
          <form id="loginForm" class="space-y-4">
            <!-- 电子邮件输入框 -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">电子邮件</label>
              <input type="email" id="email" class="input-field" placeholder="请输入您的电子邮件">
              <p class="text-xs text-error hidden mt-1" id="emailError"></p>
            </div>

            <!-- 密码输入框（带显示/隐藏密码图标） -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
              <div class="relative">
                <input type="password" id="password" class="input-field pr-10" placeholder="请输入您的密码">
                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" id="togglePassword">
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
              <p class="text-xs text-error hidden mt-1" id="passwordError"></p>
            </div>

            <!-- 记住我 + 忘记密码 -->
            <div class="flex items-center justify-between text-sm">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" class="rounded text-primary focus:ring-primary h-4 w-4" id="rememberMe">
                <span class="text-secondary">记住我</span>
              </label>
              <a href="#" class="text-link">忘记密码?</a>
            </div>

            <!-- 登录按钮 -->
            <button type="submit" class="btn-primary" id="loginBtn">登录账户</button>

            <!-- 分隔线 -->
            <div class="relative flex items-center my-4">
              <div class="flex-grow border-t border-gray-200"></div>
              <span class="flex-shrink mx-4 text-gray-400 text-sm">或者</span>
              <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <!-- 第三方登录按钮（Google + 微信） -->
            <div class="grid grid-cols-2 gap-3">
              <button type="button" class="social-btn" id="googleLogin">
                <i class="fa fa-google text-red-500"></i>
                <span>使用Google登录</span>
              </button>
              <button type="button" class="social-btn" id="wechatLogin">
                <i class="fa fa-weixin text-green-500"></i>
                <span>使用微信登录</span>
              </button>
            </div>
          </form>

          <!-- 注册链接 -->
          <div class="text-center mt-6 text-sm">
            <span class="text-secondary">还没有账户? </span>
            <a href="register.html" class="text-link font-medium">立即注册</a>
          </div>
        </div>
      </div>

      <!-- 右侧图片区（原左侧图片移到右侧，样式完全保留） -->
      <div>
        <div class="relative rounded-lg overflow-hidden shadow-lg">
          <img src="https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/0e7f28c631f64f768ad24887554f6b62.png~tplv-a9rns2rl98-24:720:720.jpeg?rcl=202511272336177FC5DE8BC3EC1A998DED&rk3s=8e244e95&rrcfp=d52e923b&x-expires=1764862578&x-signature=zQZWvz4XjO8ODlkSFtwoWrBivQk%3D" 
               alt="学习场景" 
               class="w-full h-auto object-cover rounded-lg">
          <!-- 图片下方悬浮信息卡片（1:1还原文字、图标、样式） -->
          <div class="absolute bottom-4 left-4 right-4 bg-white/95 backdrop-blur-sm p-4 rounded-lg shadow-md max-w-xs">
            <h3 class="font-semibold text-dark mb-2">加入BGarea</h3>
            <p class="text-sm text-secondary mb-2">探索5000+精品课程</p>
            <ul class="text-sm space-y-1">
              <li class="flex items-center gap-1.5">
                <i class="fa fa-check text-green-500 text-xs"></i>
                <span>免费学习优质课程</span>
              </li>
              <li class="flex items-center gap-1.5">
                <i class="fa fa-check text-green-500 text-xs"></i>
                <span>与名师实时互动</span>
              </li>
              <li class="flex items-center gap-1.5">
                <i class="fa fa-check text-green-500 text-xs"></i>
                <span>个性化学习体验</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚（还原原图样式） -->
  <footer class="bg-white py-6 px-6 border-t border-gray-200">
    <div class="container mx-auto">
      <div class="text-center text-sm text-gray-500 mb-4">
        &copy; 2023 BGarea在线学习平台. 保留所有权利.
      </div>
      <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 text-xs text-gray-500">
        <a href="#" class="hover:text-primary transition-colors duration-200">关于我们</a>
        <a href="#" class="hover:text-primary transition-colors duration-200">隐私政策</a>
        <a href="#" class="hover:text-primary transition-colors duration-200">服务条款</a>
        <a href="#" class="hover:text-primary transition-colors duration-200">联系我们</a>
      </div>
      <div class="flex justify-center gap-4 mt-4 text-gray-500">
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-weixin"></i></a>
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-weibo"></i></a>
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-twitter"></i></a>
        <a href="#" class="hover:text-primary transition-colors duration-200"><i class="fa fa-facebook"></i></a>
      </div>
    </div>
  </footer>

  <script>
    // 显示/隐藏密码
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      // 切换图标
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // 提示框功能
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toastMessage.textContent = message;
      toast.className = `toast toast-${type}`;
      setTimeout(() => {
        toast.classList.add('toast-show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('toast-show');
        setTimeout(() => {
          toast.className = 'toast';
        }, 300);
      }, 3000);
    }

    // 表单验证
    function validateLoginForm() {
      let isValid = true;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      
      // 重置错误状态
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');
      document.getElementById('email').classList.remove('input-error');
      document.getElementById('password').classList.remove('input-error');
      
      // 验证邮箱
      if (!email) {
        emailError.textContent = '请输入电子邮件';
        emailError.classList.remove('hidden');
        document.getElementById('email').classList.add('input-error');
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = '请输入有效的电子邮件地址';
        emailError.classList.remove('hidden');
        document.getElementById('email').classList.add('input-error');
        isValid = false;
      }
      
      // 验证密码
      if (!password) {
        passwordError.textContent = '请输入密码';
        passwordError.classList.remove('hidden');
        document.getElementById('password').classList.add('input-error');
        isValid = false;
      } else if (password.length < 8) {
        passwordError.textContent = '密码长度不能少于8位';
        passwordError.classList.remove('hidden');
        document.getElementById('password').classList.add('input-error');
        isValid = false;
      }
      
      return isValid;
    }

    // 登录表单提交
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 验证表单
      if (!validateLoginForm()) {
        return;
      }
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // 模拟登录验证（实际项目中替换为后端接口请求）
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 登录中...';
      
      // 从localStorage获取注册的用户信息
      const registeredUsers = JSON.parse(localStorage.getItem('bgareaUsers') || '[]');
      const user = registeredUsers.find(u => u.email === email && u.password === password);
      
      setTimeout(() => {
        if (user) {
          // 登录成功
          showToast('登录成功，正在跳转到首页...', 'success');
          
          // 记住用户信息
          if (rememberMe) {
            localStorage.setItem('bgareaCurrentUser', JSON.stringify(user));
          } else {
            sessionStorage.setItem('bgareaCurrentUser', JSON.stringify(user));
          }
          
          // 跳转到首页
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          // 登录失败
          showToast('邮箱或密码错误，请重试', 'error');
          loginBtn.disabled = false;
          loginBtn.textContent = '登录账户';
        }
      }, 1000);
    });

    // 第三方登录模拟
    document.getElementById('googleLogin').addEventListener('click', function() {
      showToast('Google登录功能暂未开放', 'error');
    });
    
    document.getElementById('wechatLogin').addEventListener('click', function() {
      showToast('微信登录功能暂未开放', 'error');
    });

    // 检查是否有注册成功的提示
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('registered') === 'true') {
      showToast('注册成功，请登录您的账户', 'success');
      // 清除URL参数
      history.replaceState({}, document.title, window.location.pathname);
    }
  </script>
</body>
</html>
